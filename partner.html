<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner with Us</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <section class="partner-form">
    <h2>Turn Your Car into a Money-Making Asset</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Car Model" required>
      <input type="number" placeholder="Rental Price/Day" required>
      <button type="submit">List Your Car</button>
    </form>
  </section>
</body>
</html>
